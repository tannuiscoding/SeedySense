<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | SeedySense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="bi bi-flower1"></i> SeedySense</h1>
            <nav>
                <a href="/" class="nav-link"><i class="bi bi-house"></i> Home</a>
                <a href="/predict" class="nav-link"><i class="bi bi-graph-up"></i> Predict</a>
                <a href="/guide" class="nav-link"><i class="bi bi-book"></i> Guide</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card fade-in" style="text-align: center;">
            <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: var(--primary-color);"></i>
            <h2>500 - Server Error</h2>
            <p>Oops! Something went wrong on our end.</p>
            <p>Our team has been notified and is working to fix the issue.</p>
            <div class="alert alert-error" style="margin: 2rem 0;">
                <p>If you were making a prediction, please try again in a few moments.</p>
                <p>If the problem persists, please check our <a href="/guide">user guide</a> for help.</p>
            </div>
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house"></i> Return Home
            </a>
        </div>
    </main>
</body>
</html>
